<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <title>Code Fellowship Home</title>
</head>
<body>
<header class="bg-danger p-2 text-white">
    <h1 class="text-center">Welcome to the home of The Code Fellowship!</h1>
</header>

<main class="bg-light p-2 text-body">
    <h3 th:if="${username != null}" th:text="${'Current user: ' + username}"></h3>

    <p class=".fs-1 fw-bold text-center">We connect budding software developers with each other while they travel their coding journeys.</p>
    <br/>

    <p class="text-center">Please <a href="/signup">register</a> to <span class="fw-bold">join us.</span></p>
    <div th:if="${username}">
        <p>Already registered?<a href="/login"><span class="fw-bold"> Sign In</span></a></p>
        <a href="/logout">Log Out</a>
    </div>
</main>
</body>
</html>

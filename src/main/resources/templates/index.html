<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <title>Code Fellowship Home</title>
</head>
<body class=".bg-info.bg-gradient">
    <h3 th:if="${username != null}" th:text="${'Current user: ' + username}"></h3>
    <h1>Welcome to the home of Code Fellowship!</h1>
    <p>We connect budding software developers on their coding journeys.</p>
    <br />

    <p>Please <a href="/signup">register</a> and join us.</p>
    <div th:if="${username}">
        <p>Already registered?<a href="/signup">Sign In</a></p>
        <a href="/logout">Log Out</a>
    </div>
</body>
</html>

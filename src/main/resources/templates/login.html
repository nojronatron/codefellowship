<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <title>Login to Code Fellowship</title>
</head>
<body>
<header class="bg-danger p-2 text-white">
    <h1 class="text-center">Welcome to the home of The Code Fellowship!</h1>
</header>

<main class="bg-light p-2 text-body">
<h1>Welcome!</h1>
<p>Login to Code Fellowship with your username and password.</p>
<p>If you have never logged on before, please <a href="/signup">register</a> to get access!</p>
    <form action="/login" method="POST" id="loginform">
        <label for="username">Enter your user name:</label>
        <input type="text" name="username" id="username" />
        <br />

        <label for="password">Enter your password:</label>
        <input type="password" name="password" id="password" />
        <br />

        <button type="submit" value="login">Log in!</button>
    </form>
</main>

</body>
</html>
